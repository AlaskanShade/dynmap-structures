import org.apache.tools.ant.filters.ReplaceTokens

plugins {
  id 'java'
  id 'eclipse'
  id 'idea'
  id 'com.github.johnrengelman.shadow' version '2.0.3'
}

group = 'com.kovuthehusky'
version = '1.4.1-SNAPSHOT'
sourceCompatibility = '1.8'

processResources {
  filesNotMatching("**/*.png") {
    filter ReplaceTokens, tokens: [
      "version": project.property("version")
    ]
  }
}

dependencies {
  compile 'com.kovuthehusky:NBT:0.1.3-SNAPSHOT'
  compile 'org.bukkit:bukkit:1.8-R0.1-SNAPSHOT'
  compile 'org.bstats:bstats-bukkit:1.2'
  compile 'org.dynmap:DynmapCoreAPI:1.9.4'
}

repositories {
  maven { url 'https://kovuthehusky.com/nexus/content/groups/public/' }
  maven { url 'https://hub.spigotmc.org/nexus/content/groups/public/' }
  maven { url 'https://repo.bstats.org/content/repositories/releases/' }
  maven { url 'http://repo.mikeprimm.com/' }
}

shadowJar {
  dependencies {
    include(dependency('com.kovuthehusky:NBT'))
    include(dependency('org.bstats:bstats-bukkit'))
  }
  relocate 'org.bstats', 'com.kovuthehusky'
}

jar.finalizedBy(shadowJar);
