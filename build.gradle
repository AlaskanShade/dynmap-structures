import org.apache.tools.ant.filters.ReplaceTokens

plugins {
  id 'java'
  id 'eclipse'
  id 'idea'
  id 'com.github.johnrengelman.shadow' version '1.2.3'
}

group = 'com.codeski'
version = '1.2.1-SNAPSHOT'
sourceCompatibility = '1.7'

processResources {
  filesNotMatching("**/*.png") {
    filter ReplaceTokens, tokens: [
      "version": project.property("version")
    ]
  }
}

dependencies {
  compile 'com.codeski:NBT:0.1.2'
  compile 'org.bukkit:bukkit:1.8-R0.1-SNAPSHOT'
  compile 'org.mcstats.bukkit:metrics-lite:R8-SNAPSHOT'
  compile 'org.dynmap:DynmapCoreAPI:1.9.4'
}

repositories {
  maven { url 'http://hub.codeski.com/nexus/content/groups/public/' }
  maven { url 'http://hub.spigotmc.org/nexus/content/groups/public/' }
  maven { url 'http://repo.mcstats.org/content/repositories/public/' }
  maven { url 'http://repo.mikeprimm.com/' }
}

shadowJar {
  dependencies {
    include(dependency('com.codeski:NBT'))
    include(dependency('org.mcstats.bukkit:metrics-lite'))
  }
}

jar.finalizedBy(shadowJar);
