import org.apache.tools.ant.filters.*

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'com.github.johnrengelman.shadow'

group = 'com.codeski'
version = '0.1.3-SNAPSHOT'
sourceCompatibility = '1.7'

buildscript {
  repositories { jcenter() }
  dependencies {
    classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.0'
  }
}

processResources {
  filesNotMatching("**/*.png") {
    filter ReplaceTokens, tokens: [
      "version": project.property("version")
    ]
  }
}

repositories {
  maven {
    url = 'http://repo.bukkit.org/content/groups/public/'
  }
  maven {
    url = 'http://repo.mikeprimm.com/'
  }
  maven {
    url = 'http://hub.codeski.com/nexus/content/groups/public/'
  }
}

dependencies {
  compile 'org.bukkit:bukkit:1.7.2-R0.3'
  compile 'org.dynmap:DynmapCoreAPI:1.9.4'
  compile 'com.codeski:NBT:0.1.1'
}

shadowJar {
  dependencies {
    include(dependency('com.codeski:NBT'))
  }
}

jar.finalizedBy(shadowJar);
